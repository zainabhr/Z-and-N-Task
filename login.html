<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login styles.css">
    <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
</head>
<body>
    <header></header>
    <div class="divide left">

        <p class="welcome">WELCOME</p>
        <p class="short-desc">REINVENT YOUR SPACE WITH US</p>
        
            <img src="images/logo.png" id="logo" alt="">
        
        <form class="form-class">
            <label for="email">EMAIL ADDRESS</label>
            <div>
            <i class="fa-regular fa-envelope icon"></i>
            <input type="email" id="email" placeholder="EXAMPLE@GMAIL.COM">
            </div>
            <label for="password">PASSWORD</label>
            <div>
            <i class="fa-solid fa-key icon"></i>
            <input type="password" id="password" placeholder="****************">
            </div>
        </form>
        <div class="warning">
            <i class="fa-solid fa-triangle-exclamation"></i>
            YOUR EMAIL/PASSWORD ARE INVALID
        </div>
        <p class="dont-have-account">DON'T HAVE AN ACCOUNT? <a href="sign up.html">SIGN UP</a></p>
        <p class="forget-password">FORGET PASSWORD? <a href="password change">CHANGE PASSWORD</a></p>
        <button id="login">LOGIN</button>
    </div>
    <div class="divide right">
        <img src="images/Rectangle 11(2).png" alt="" id="right-image">
    </div>
    <script src="login script.js"></script>
</body>
</html>
